    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            cursor: crosshair;
        }
        
        .wave-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .center-point {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 8px currentColor;
            z-index: 10;
        }
        
        .wave {
            position: absolute;
            border-radius: 50%;
            border: 2px solid;
            transform: translate(-50%, -50%);
            animation: ripple 2s ease-out forwards;
            pointer-events: none;
        }
        
        .mystery-image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            z-index: 1;
            opacity: 0;
            animation: containerAppear 0.5s forwards, containerDisappear 0.5s forwards 6.5s;
            pointer-events: none;
        }
        
        .mystery-image {
            height: 100vh;
            width: auto;
            max-width: 100%;
            object-fit: contain;
            opacity: 0;
            animation: imageAppear 0.5s forwards 0.1s, imageDisappear 0.5s forwards 6.4s;
        }
        
        @keyframes ripple {
            0% {
                width: 0;
                height: 0;
                opacity: 0.9;
            }
            100% {
                width: 400px;
                height: 400px;
                opacity: 0;
                border-width: 1px;
            }
        }
        
        @keyframes containerAppear {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes containerDisappear {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        
        @keyframes imageAppear {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes imageDisappear {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(1.05);
            }
        }
    </style>
</head>

            // Función para obtener un color aleatorio de la lista
            function getRandomColor() {
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            // Función para obtener una imagen aleatoria
            function getRandomImage() {
                return imageSources[Math.floor(Math.random() * imageSources.length)];
            }
            
            // Función para obtener un audio aleatorio
            function getRandomAudio() {
                if (audioSources.length === 0) return null;
                return audioSources[Math.floor(Math.random() * audioSources.length)];
            }
            
            // Función para reproducir un audio aleatorio
            function playRandomAudio() {
                const audioFile = getRandomAudio();
                if (!audioFile) return;
                
                try {
                    const audio = new Audio(audioFile);
                    audio.volume = 1; // Volumen al 70%
                    audio.play().catch(e => {
                        console.error('Error al reproducir audio:', e);
                    });
                } catch (error) {
                    console.error('Error al crear objeto Audio:', error);
                }
            }
            
            // Función para mostrar una imagen aleatoria
            function showRandomImage() {
                if (isImageActive) return; // Evitar superposición
                
                isImageActive = true;
                
                // Crear contenedor para centrar la imagen
                const container = document.createElement('div');
                container.className = 'mystery-image-container';
                
                // Crear la imagen
                const img = document.createElement('img');
                img.className = 'mystery-image';
                img.src = getRandomImage();
                img.alt = '';
                
                // Asegurarnos de que la imagen mantenga sus proporciones
                img.onload = function() {
                };
                
                // Manejar errores de carga
                img.onerror = function() {
                    console.error('Error al cargar la imagen:', img.src);
                    // Si hay error, remover todo después de un breve tiempo
                    setTimeout(() => {
                        if (container.parentNode) {
                            container.remove();
                        }
                        isImageActive = false;
                    }, 1000);
                };
                
                container.appendChild(img);
                document.body.appendChild(container);
                
                // Eliminar todo después de 7 segundos
                setTimeout(() => {
                    if (container.parentNode) {
                        container.remove();
                    }
                    isImageActive = false;
                }, 7000);
            }
            
            // Función para verificar si se activa el evento especial
            function checkSpecialEvent() {
                
                probability += 0.55;
                
                // Verificar si se activa el evento (probabilidad entre 0 y 100)
                const randomValue = 7 + Math.random() * 93;
                
                console.log(`Clics: ${clickCount}, Probabilidad: ${probability.toFixed(2)}%, Valor aleatorio: ${randomValue.toFixed(2)}`);
                
                if (randomValue <= probability) {
                    // ¡Evento activado!
                    console.log('¡Evento especial activado!');
                    showRandomImage();
                    
                    // Reiniciar contadores
                    clickCount = 0;
                    probability = 0;
                    
                    return true;
                }
                
                return false;
            }
            
            document.body.addEventListener('click', function(e) {
                // Si hay una imagen activa, no hacer nada
                if (isImageActive) return;
                
                // Incrementar contador de clics
                clickCount++;
                
                // Reproducir un audio aleatorio con cada clic
                playRandomAudio();
                
                // Verificar si se activa el evento especial
                const eventTriggered = checkSpecialEvent();
                
                // Si se activó el evento, no crear ondas esta vez
                if (eventTriggered) return;
                
                // Seleccionar un color aleatorio para este clic
                const randomColor = getRandomColor();
                
                // Crear el punto central con el color aleatorio
                const point = document.createElement('div');
                point.className = 'center-point';
                point.style.left = e.clientX + 'px';
                point.style.top = e.clientY + 'px';
                point.style.backgroundColor = randomColor;
                point.style.color = randomColor; // Para la sombra
                
                waveContainer.appendChild(point);
                
                // Crear ondas concéntricas con el mismo color
                const waveCount = 5;
                const delay = 200; // milisegundos entre cada onda
                
                for (let i = 0; i < waveCount; i++) {
                    setTimeout(() => {
                        createWave(e.clientX, e.clientY, i, randomColor);
                    }, i * delay);
                }
                
                // Eliminar el punto central después de un tiempo
                setTimeout(() => {
                    point.remove();
                }, waveCount * delay + 1000);
            });
            
            function createWave(x, y, index, color) {
                const wave = document.createElement('div');
                wave.className = 'wave';
                wave.style.left = x + 'px';
                wave.style.top = y + 'px';
                wave.style.borderColor = color;
                
                // Ajustar la opacidad según el índice para crear efecto de desvanecimiento
                const opacity = 0.8 - (index * 0.15);
                wave.style.opacity = opacity;
                
                // Variar ligeramente el tamaño de cada onda
                const sizeMultiplier = 1 + (index * 0.15);
                wave.style.setProperty('--size-multiplier', sizeMultiplier);
                
                waveContainer.appendChild(wave);
                
                // Eliminar la onda después de la animación
                setTimeout(() => {
                    if (wave.parentNode === waveContainer) {
                        wave.remove();
                    }
                }, 2000);
            }
            
            // Instrucción temporal que desaparece
            const instructions = document.createElement('div');
            instructions.innerHTML = 'Haz clic en cualquier lugar o pulsa espacio';
            instructions.style.position = 'fixed';
            instructions.style.top = '50%';
            instructions.style.left = '50%';
            instructions.style.transform = 'translate(-50%, -50%)';
            instructions.style.color = '#888';
            instructions.style.fontFamily = 'monospace';
            instructions.style.fontSize = '16px';
            instructions.style.opacity = '0.7';
            instructions.style.pointerEvents = 'none';
            instructions.style.zIndex = '100';
            instructions.style.animation = 'fadeOut 3s forwards 2s';
            instructions.style.textAlign = 'center';
            instructions.style.textShadow = '0 0 5px #000';
            
            // Añadir animación de desvanecimiento
            const style = document.createElement('style');
            style.textContent = `

                    from { opacity: 0.7; }
                    to { opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(instructions);
            
            // Eliminar las instrucciones después de que se desvanecen
            setTimeout(() => {
                instructions.remove();
                style.remove();
            }, 5000);
            
            // Permitir interacción con teclado (opcional) - solo si no hay imagen activa
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space' && !isImageActive) {

                    const randomX = Math.random() * window.innerWidth;
                    const randomY = Math.random() * window.innerHeight;
                    
                    const event = new MouseEvent('click', {
                        clientX: randomX,
                        clientY: randomY
                    });
                    
                    document.body.dispatchEvent(event);
                }
            });
